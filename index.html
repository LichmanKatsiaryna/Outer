<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    </head>

    <body>
        <div class="col-12 head">
                <p class="brandName">Outer</p>
        </div>

        <div class="col-12">
            <ul class="nav">
                <li><a href=".home">Home</a></li>
                <li><a href=".product">Product</a></li>
                <li><a href=".contact">Contact us</a></li>
            </ul>
        </div>

        <div class="row home">
          <div class="col-8 carousel slide" data-bs-ride="carousel" id="tablet">
            <h2 class="cosmetics">Fashion</h2>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/fashion_1.jpeg" alt="Hyggee fashion" class="d-block" style="width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="images/fashion_2.jpeg" alt="Hyggee fashion" class="d-block" style="width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="images/fashion_3.jpeg" alt="Hyggee fashion" class="d-block"style="width: 100%;">
                </div>
            </div>
          </div>

          <div class="col-8 carousel slide" data-bs-ride="carousel" id="tablet">
            <h2 class="cosmetics">Cosmetics</h2>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/hyggee_1.jpeg" alt="Hyggee cosmetics" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="images/hyggee_2.jpeg" alt="Hyggee cosmetics" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="images/hyggee_3.jpeg" alt="Hyggee cosmetics" class="d-block" style="width:100%">
                </div>
              </div>
            </div>
        </div>
          <section class="col-12 product">
            <div class="fashion">  
              <h2>Fashion</h2>
                <p>In our shop you can find what you can even imagine</p>
            </div>
            <div class="fashion_img_row">
              <div class="column">
                <img src="images/fashion_img_1.jpeg" alt="Fashion image">
                <img src="images/fashion_img_4.jpeg" alt="Fashion image">
              </div>
              <div class="column">
                <img src="images/fashion_img_3.jpeg" alt="Fashion image">
                <img src="images/fashion_img_2.jpeg" alt="Fashion image">
              </div>
              <img src="images/fashion_img_5.jpeg" alt="Fashion image" id="common_img_fashion">
            </div>
            <div class="fashion">  
              <h2>Cosmetics</h2>
                <p>With care about your health & skin</p>
            </div>
            <div class="fashion_img_row">
              <div class="column">
                <img src="images/hyggee_img_2.jpeg" alt="Cosmetics image">
                <img src="images/hyggee_img_4.jpeg" alt="Cosmetics image">
              </div>
              <div class="column">
                <img src="images/hyggee_img_1.jpeg" alt="Cosmetics image">
                <img src="images/hyggee_img_3.jpeg" alt="Cosmetics image">
              </div>
              <img src="images/hyggee_img_5.jpeg" alt="Cosmetics image" id="common_img_fashion">
            </div>
          </section>
          <section class="col-12 contact">
            <h2>Contact us</h2>
            <div class="col-12 contact_row">
              <div class="col-5 mapouter" id="phones"><iframe id="map_size" width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
              <div class="col-6 row_ul" id="phones">
                <ul class="col-2 contact_items">
                  <li><i class="fa-regular fa-phone"></i></li>
                  <li><i class="fa-regular fa-envelope"></i></li>
                  <li><i class="fa-regular fa-location-dot"></i></li>
                  <li><i class="fa-regular fa-clock"></i></li>
                </ul>
                <ul class="col-8 contact_items data">
                  <li>123-456-789</li>
                  <li>hereisourmail@mail.com</li>
                  <li>City, Street, Building</li>
                  <li>Mon-Fri: 9 - 18 <br> Sun-Sut: 12 - 14</li>
                </ul>
              </div>
            </div>
          </section>
        <script src="app.js"></script>
    </body>
</html>
